name: Build OpenWrt Packages

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest  # Keep as 24.04; no need to downgrade
    strategy:
      matrix:
        platform: ["mediatek/filogic"]  # Add more platforms as needed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache curl file g++ gawk gettext git libncurses5-dev \
            libssl-dev ncurses-term openssl python3 python3-setuptools python3-venv \
            rsync subversion swig time unzip wget zlib1g-dev  # Replace python3-distutils with python3-setuptools

      - name: Compile Packages
        run: |
          cd src  # Assuming your source is under 'src' based on structure; adjust if needed
          export GOPROXY=https://goproxy.cn,direct
          export GOSUMDB=sum.golang.google.cn
          PLATFORM="${{ matrix.platform }}"
          TARGET=${PLATFORM%/*}
          SUBTARGET=${PLATFORM#*/}
          BUILD_DIR="build-${TARGET}_${SUBTARGET}"
          mkdir -p "$BUILD_DIR"
          rsync -a --delete ./ "$BUILD_DIR/"
          cd "$BUILD_DIR"
          # 自动生成 .config
          cat << EOF > .config
          CONFIG_TARGET_$TARGET=y
          CONFIG_TARGET_${TARGET}_$SUBTARGET=y
          CONFIG_PACKAGE_iptest=m
          CONFIG_PACKAGE_luci-app-iptest=m
          EOF
          [ "$SUBTARGET" = "filogic" ] && echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_cmcc_rax3000m=y" >> .config
          # 分别编译 APK 和 IPK
          for FMT in "apk" "ipk"; do
            sed -i '/^CONFIG_PACKAGE_APK/d' .config
            sed -i '/^CONFIG_PACKAGE_IPKG/d' .config
            [ "$FMT" = "apk" ] && echo "CONFIG_PACKAGE_APK=y" >> .config || echo "CONFIG_PACKAGE_IPKG=y" >> .config
            yes "" | make defconfig
            make tools/install -j$(nproc) || make tools/install V=s
            make toolchain/install -j$(nproc) || make toolchain/install V=s
            make package/iptest/compile V=s -j$(nproc) || make package/iptest/compile V=s  # Adjusted path if not under 'custom'
            make package/luci-app-iptest/compile V=s -j$(nproc) || true  # Adjusted path if not under 'custom'
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform }}
          path: build-*/bin/packages/*  # Adjust based on output location
