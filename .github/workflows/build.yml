name: Compile Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ["x86/64", "rockchip/armv8", "mediatek/filogic", "ramips/mt7621"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: src

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath java-wrappers jq libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools python3-dev unzip wget python3-pyelftools rsync zlib1g-dev bison flex
        export GO111MODULE=on
        export GOPROXY=https://goproxy.cn,direct

    - name: Initialize build directories
      run: |
        mkdir -p build-apk build-ipk logs bin/all_packages

    - name: Sync source to build directories
      run: |
        rsync -a --delete --exclude '.git' --exclude 'bin' src/ build-apk/
        rsync -a --delete --exclude '.git' --exclude 'bin' src/ build-ipk/

    - name: Initialize APK build config
      working-directory: build-apk
      run: |
        yes "" | make defconfig
        sed -i '/^CONFIG_PACKAGE_APK/d' .config
        sed -i '/^CONFIG_PACKAGE_IPKG/d' .config
        echo "CONFIG_PACKAGE_APK=y" >> .config
        grep -q "CONFIG_PACKAGE_iptest" .config || echo "CONFIG_PACKAGE_iptest=m" >> .config
        grep -q "CONFIG_PACKAGE_luci-app-iptest" .config || echo "CONFIG_PACKAGE_luci-app-iptest=m" >> .config
        yes "" | make defconfig
        cp .config .config.template

    - name: Initialize IPK build config
      working-directory: build-ipk
      run: |
        yes "" | make defconfig
        sed -i '/^CONFIG_PACKAGE_APK/d' .config
        sed -i '/^CONFIG_PACKAGE_IPKG/d' .config
        echo "CONFIG_PACKAGE_IPKG=y" >> .config
        grep -q "CONFIG_PACKAGE_iptest" .config || echo "CONFIG_PACKAGE_iptest=m" >> .config
        grep -q "CONFIG_PACKAGE_luci-app-iptest" .config || echo "CONFIG_PACKAGE_luci-app-iptest=m" >> .config
        yes "" | make defconfig
        cp .config .config.template

    - name: Compile for APK
      working-directory: build-apk
      env:
        PLATFORM: ${{ matrix.platform }}
      run: |
        TARGET=${PLATFORM%/*}
        SUBTARGET=${PLATFORM#*/}
        PLAT_TAG=$(echo "$PLATFORM" | tr '/' '_')
        cp .config.template .config
        sed -i '/^CONFIG_TARGET_/d' .config
        echo "CONFIG_TARGET_${TARGET}=y" >> .config
        echo "CONFIG_TARGET_${TARGET}_${SUBTARGET}=y" >> .config
        [ "$SUBTARGET" = "filogic" ] && echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_cmcc_rax3000m=y" >> .config
        yes "" | make defconfig
        
        if [ ! -f staging_dir/host/bin/openssl ] || [ ! -f staging_dir/host/bin/libdeflate-gzip ]; then
          make toolchain/install -j$(nproc)
        fi
        
        make target/linux/compile -j$(nproc)
        
        make package/custom/iptest/compile V=s -j$(nproc) 2>&1 | tee "../logs/${PLAT_TAG}_apk_iptest.log"
        make package/custom/luci-app-iptest/compile V=s -j$(nproc) 2>&1 | tee -a "../logs/${PLAT_TAG}_apk_luci.log"
        
        find bin/packages/ -name "*iptest*.apk" -exec cp {} "../bin/all_packages/${PLAT_TAG}_apk_" \;
        find bin/packages/ -name "*luci-app-iptest*.apk" -exec cp {} "../bin/all_packages/${PLAT_TAG}_apk_" \;

    - name: Compile for IPK
      working-directory: build-ipk
      env:
        PLATFORM: ${{ matrix.platform }}
      run: |
        TARGET=${PLATFORM%/*}
        SUBTARGET=${PLATFORM#*/}
        PLAT_TAG=$(echo "$PLATFORM" | tr '/' '_')
        cp .config.template .config
        sed -i '/^CONFIG_TARGET_/d' .config
        echo "CONFIG_TARGET_${TARGET}=y" >> .config
        echo "CONFIG_TARGET_${TARGET}_${SUBTARGET}=y" >> .config
        [ "$SUBTARGET" = "filogic" ] && echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_cmcc_rax3000m=y" >> .config
        yes "" | make defconfig
        
        if [ ! -f staging_dir/host/bin/openssl ] || [ ! -f staging_dir/host/bin/libdeflate-gzip ]; then
          make toolchain/install -j$(nproc)
        fi
        
        make target/linux/compile -j$(nproc)
        
        make package/custom/iptest/compile V=s -j$(nproc) 2>&1 | tee "../logs/${PLAT_TAG}_ipk_iptest.log"
        make package/custom/luci-app-iptest/compile V=s -j$(nproc) 2>&1 | tee -a "../logs/${PLAT_TAG}_ipk_luci.log"
        
        find bin/packages/ -name "*iptest*.ipk" -exec cp {} "../bin/all_packages/${PLAT_TAG}_ipk_" \;
        find bin/packages/ -name "*luci-app-iptest*.ipk" -exec cp {} "../bin/all_packages/${PLAT_TAG}_ipk_" \;

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.platform }}
        path: bin/all_packages/*

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.platform }}
        path: logs/*
