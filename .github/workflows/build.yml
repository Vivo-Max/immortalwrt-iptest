name: Build All Platforms

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ] # æ¨é€ main åˆ†æ”¯æ—¶è§¦å‘

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        # å¹¶è¡Œç¼–è¯‘ 4 ç§æ¶æ„
        platform: ["x86/64", "rockchip/armv8", "mediatek/filogic", "ramips/mt7621"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialization Environment
        run: |
          sudo apt update
          # ä¿®æ­£ï¼šç§»é™¤å·²å¼ƒç”¨çš„ python3-distutilsï¼Œæ”¹ç”¨ python3-setuptools å’Œ python3-dev
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-setuptools python3-dev rsync unzip zlib1g-dev \
          file wget subversion swig

      - name: Clone ImmortalWrt
        run: |
          git clone -b master --depth 1 https://github.com/immortalwrt/immortalwrt.git source
          cd source
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Setup Custom Package
        run: |
          # 1. åˆ›å»ºç¬¦åˆ Makefile ç»“æ„çš„æºç ç›®å½•
          mkdir -p source/package/custom/iptest/src
          
          # 2. å¤åˆ¶ Go æºç åˆ° src ç›®å½• (é€‚é…ä½ çš„ Makefile: ./src/*)
          if [ -d "iptest" ]; then
            # æŸ¥æ‰¾å¹¶ç§»åŠ¨æ‰€æœ‰ .go å’Œ .mod æ–‡ä»¶
            find iptest/ -maxdepth 1 -type f \( -name "*.go" -o -name "*.mod" -o -name "*.sum" \) -exec cp {} source/package/custom/iptest/src/ \;
            cp iptest/Makefile source/package/custom/iptest/Makefile
          fi
          
          # 3. å¤åˆ¶ LuCI ç•Œé¢ä»£ç 
          if [ -d "luci-app-iptest" ]; then
            cp -r luci-app-iptest source/package/custom/
          fi

      - name: Compile Packages
        run: |
          cd source
          TARGET=$(echo ${{ matrix.platform }} | cut -d'/' -f1)
          SUBTARGET=$(echo ${{ matrix.platform }} | cut -d'/' -f2)
          
          # å†™å…¥ç›®æ ‡å¹³å°é…ç½®
          echo "CONFIG_TARGET_${TARGET}=y" > .config
          echo "CONFIG_TARGET_${TARGET}_${SUBTARGET}=y" >> .config
          
          # RAX3000M ä¸“ç”¨è®¾å¤‡é…ç½®
          if [ "$SUBTARGET" == "filogic" ]; then
            echo "CONFIG_TARGET_DEVICE_mediatek_filogic_DEVICE_cmcc_rax3000m=y" >> .config
          fi
          
          # å¼€å¯åŒåŒ…ç®¡ç†å™¨æ ¼å¼å¹¶é€‰ä¸­æ’ä»¶
          echo "CONFIG_PACKAGE_APK=y" >> .config
          echo "CONFIG_PACKAGE_IPKG=y" >> .config
          echo "CONFIG_PACKAGE_iptest=m" >> .config
          echo "CONFIG_PACKAGE_luci-app-iptest=m" >> .config
          
          make defconfig
          
          echo ">> æ­£åœ¨ç¼–è¯‘æ ¸å¿ƒç¨‹åº..."
          make package/custom/iptest/compile V=s -j$(nproc)
          
          echo ">> æ­£åœ¨ç¼–è¯‘ç•Œé¢ç¨‹åº..."
          make package/custom/luci-app-iptest/compile V=s -j$(nproc)

      - name: Organize Files
        run: |
          mkdir -p publish
          echo ">> æ”¶é›†ç¼–è¯‘äº§ç‰© (ä¸å«æ—¶é—´æˆ³)..."
          # é€’å½’æœç´¢æ‰€æœ‰ç”Ÿæˆçš„ apk å’Œ ipk å¹¶æ”¾å…¥å‘å¸ƒç›®å½•
          find source/bin/packages/ -type f \( -name "*.ipk" -o -name "*.apk" \) -name "*iptest*" -exec cp {} publish/ \;

      - name: Check Results
        run: |
          echo "ğŸ“¦ æœ€ç»ˆäº§ç‰©æ¸…å•:"
          ls -lh publish/
          if [ -z "$(ls -A publish)" ]; then
            echo "âŒ é”™è¯¯: æœªæ‰¾åˆ°ç”Ÿæˆçš„å®‰è£…åŒ…ï¼Œè¯·æ£€æŸ¥ä¸Šæ–¹ç¼–è¯‘æ—¥å¿—!"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # ä¸‹è½½æ—¶çš„åç§°ï¼Œä¾‹å¦‚ iptest-filogic
          name: iptest-${{ matrix.platform == 'x86/64' && 'x86_64' || (matrix.platform == 'rockchip/armv8' && 'rockchip_armv8' || (matrix.platform == 'mediatek/filogic' && 'filogic' || 'mt7621')) }}
          path: publish/
